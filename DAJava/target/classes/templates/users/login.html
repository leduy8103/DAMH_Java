<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/css/styleslogin.css">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="login">
    <img src="/images/login-bg.png" alt="login image" class="login__img">

    <form th:action="@{/login}" method="post" class="login__form">
        <h1 class="login__title">Login</h1>

        <div class="login__content">
            <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>

                <div class="login__box-input">
                    <input type="text" required class="login__input" id="username" name="username" placeholder="">
                    <label for="username" class="login__label">UserName</label>
                </div>
            </div>

            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>
                <div class="login__box-input">
                    <input type="password" required class="login__input" id="password" name="password" placeholder="">
                    <label for="password" class="login__label">Password</label>
                </div>
            </div>
        </div>

        <div class="login__check">
            <div class="login__check-group">
                <input type="checkbox" class="login__check-input" name="remember-me" id="remember-me">
                <label for="remember-me" class="login__check-label">Remember me</label>
            </div>

            <!--            <a href="#" class="login__forgot">Forgot Password?</a>-->
        </div>

        <button type="submit" class="login__button">Login</button>

        <p class="login__register">Don't have an account? <a th:href="@{/register}">Register</a>
        </p>
    </form>
</div>

<!--=============== MAIN JS ===============-->
<script src="/js/main.js"></script>
</body>
</html>
