<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Edit Artist</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="main-content">
        <h1>Edit Artist</h1>
        <form th:action="@{/admin/artists/edit/{id}(id=${artist.artistId})}" th:object="${artist}" method="post">
            <div class="form-group">
                <label for="artistName">Name:</label>
                <input type="text" id="artistName" th:field="*{artistName}" class="form-control" />
            </div>
<!--            <div class="form-group">-->
<!--                <label for="avatar">Avatar URL:</label>-->
<!--                <input type="text" id="avatar" th:field="*{avatar}" class="form-control" />-->
<!--            </div>-->
            <div class="form-group">
                <label for="avatar">Đường dẫn file hình ảnh</label>
                <input type="file" id="avatar" name="avatar" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" th:field="*{bio}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" th:field="*{country}" class="form-control" />
            </div>
            <div>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
