<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Artists List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="main-content">
        <h1>Artists List</h1>
        <a class="btn btn-primary mb-3" href="/admin/artists/add">Add New Artist</a>
        <table class="table table-dark table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Avatar</th>
                <th>Bio</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artist : ${artistsList}">
                <td th:text="${artist.artistId}">1</td>
                <td th:text="${artist.artistName}">Name</td>
                <td><img th:src="'/' + ${artist.avatar}" alt="Avatar" style="width:50px;height:50px;"></td>
                <td th:text="${artist.bio}">Bio</td>
                <td th:text="${artist.country}">Country</td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/admin/artists/edit/{id}(id=${artist.artistId})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/admin/artists/delete/{id}(id=${artist.artistId})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
