<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutUser}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <h3 style="margin-top: 64px;text-align: center;margin-bottom: 20px;">Albums List</h3>
        <div class="row">
            <div class="col-md-3" th:each="album : ${albums}">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" th:src="@{'/images/' + ${album.imagePath}}" alt="Album Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${album.title}"></h5>
                        <p class="card-text" th:text="${album.artist.artistName}"></p>
                        <a th:href="@{/home/albums/{id}(id=${album.albumId})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
