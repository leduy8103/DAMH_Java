<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bao gồm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bao gồm thư viện jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script>
        // JavaScript để sử dụng datepicker cho trường releaseDate
        $(document).ready(function() {
            // Chọn class datepicker và áp dụng datepicker từ jQuery UI
            $('.datepicker').datepicker({
                dateFormat: 'yy-mm-dd',  // Định dạng ngày tháng
                changeMonth: true,
                changeYear: true,
                onSelect: function(dateText, inst) {
                    // Nếu người dùng không chọn ngày, cập nhật ngày mặc định là ngày hiện tại
                    if (dateText === '') {
                        var currentDate = new Date();
                        var day = String(currentDate.getDate()).padStart(2, '0');
                        var month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Tháng bắt đầu từ 0
                        var year = currentDate.getFullYear();
                        var formattedDate = year + '-' + month + '-' + day;
                        $(this).datepicker('setDate', formattedDate);
                    }
                }
            });
        });
    </script>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>Thêm bài hát</h1>
        <form th:action="@{/admin/songlist/add}" th:object="${songs}" method="post" enctype="multipart/form-data">
            <!-- Trường nhập tiêu đề bài hát -->
            <div class="form-group">
                <label for="title">Tựa đề</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
            </div>

            <!-- Trường nhập lời bài hát -->
<!--            <div class="form-group">-->
<!--                <label for="lyric">Lyric</label>-->
<!--                <textarea id="lyric" name="lyric" th:field="*{lyric}" class="form-control" rows="5" required></textarea>-->
<!--            </div>-->

            <!-- Trường nhập thời lượng bài hát (tính bằng giây) -->
<!--            <div class="form-group">-->
<!--                <label for="duration">Duration (in seconds)</label>-->
<!--                <input type="number" id="duration" name="duration" th:field="*{duration}" class="form-control" required>-->
<!--            </div>-->

            <!-- Trường nhập ngày phát hành bài hát -->
            <div class="form-group">
                <label for="releaseDate">Ngày ra mắt</label>
                <input type="text" id="releaseDate" name="releaseDate" class="form-control datepicker">
            </div>

            <!-- Trường chọn file bài hát -->
            <div class="form-group">
                <label for="filePath">Đường dẫn file âm thanh</label>
                <input type="file" id="filePath" name="filePath" th:field="*{filePath}" class="form-control" required>
            </div>

            <!-- Trường chọn file hình ảnh -->
            <div class="form-group">
                <label for="imagePath">Đường dẫn file hình ảnh</label>
                <input type="file" id="imagePath" name="imagePath" th:field="*{imagePath}" class="form-control" required>
            </div>

            <!-- Nút gửi form -->
            <button type="submit" class="btn btn-primary">Thêm bài hát</button>
        </form>
    </div>
</section>
</body>
</html>
