<script>
    $(document).ready(function() {
        $("#search").autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: "/home/searchAutocomplete",
                    data: { query: request.term },
                    success: function(data) {
                        response($.map(data, function(item) {
                            return {
                                label: item.title,
                                value: item.title
                            };
                        }));
                    }
                });
            },
            minLength: 2
        });
    });

    $('.nav_link').click(function (event) {
        event.preventDefault(); // NgƒÉn ch·∫∑n h√†nh vi m·∫∑c ƒë·ªãnh c·ªßa li√™n k·∫øt
        $('.nav_link').removeClass('active');
        $(this).addClass('active');
        var url = $(this).data('url');
        loadPage(url);
    });
</script>
<script>
    // Script for handling modal and AJAX request
    const modal = document.getElementById("playlistModal");
    const btns = document.querySelectorAll(".openModalBtn");
    const span = document.getElementsByClassName("close")[0];
    let selectedSongId = null;

    btns.forEach(btn => {
        btn.onclick = function() {
            selectedSongId = btn.getAttribute('data-song-id');
            modal.style.display = "block";
        }
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function selectPlaylist(element) {
        const selectedPlaylistId = element.getAttribute('data-playlist-id');

        // AJAX request
        $.ajax({
            url: '/home/addToPlaylist',
            type: 'GET',
            data: {
                playlistId: selectedPlaylistId,
                songId: selectedSongId
            },
            success: function(response) {
                alert('ƒê√£ th√™m b√†i h√°t v√†o playlist th√†nh c√¥ng!');
                modal.style.display = 'none';
            },
            error: function(xhr, status, error) {
                alert('C√≥ l·ªói x·∫£y ra khi th√™m b√†i h√°t v√†o playlist.');
                console.error(xhr.responseText);
            }
        });
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        const playlistLink = document.getElementById('playlist-link');
        const playlistList = document.getElementById('playlist-list');

        playlistLink.addEventListener('click', function(e) {
            e.preventDefault();
            playlistList.style.display = (playlistList.style.display === 'block') ? 'none' : 'block';
        });
    });
</script>
