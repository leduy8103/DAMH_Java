<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Genres List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="main-content">
        <h1>Genres List</h1>
        <a class="btn btn-primary mb-3" href="/admin/genres/add">Add New Genre</a>
        <table class="table table-dark table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genresList}">
                <td th:text="${genre.genreId}">1</td>
                <td th:text="${genre.name}">Name</td>
                <td th:text="${genre.description}">Description</td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/admin/genres/edit/{id}(id=${genre.genreId})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/admin/genres/delete/{id}(id=${genre.genreId})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
