<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/css/styleslogin.css">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="login">
    <img src="/images/login-bg.png" alt="login image" class="login__img">
        <form th:action="@{/register}" method="post" class="login__form">
            <h1 class="login__title">Create Account</h1>
            <div th:if="${errors}" class="alert alert-danger justify-content-center"
                 role="alert">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                </ul>
            </div>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="email" name="email" placeholder="">
                        <label for="email" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="username" name="username" placeholder="">
                        <label for="username" class="login__label">UserName</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="password" name="password" placeholder="">
                        <label for="password" class="login__label">Password</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-phone-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="tel" required class="login__input" id="phone" name="phone" placeholder="">
                        <label for="phone" class="login__label">PhoneNumber</label>
                    </div>
                </div>
            </div>

<!--            <div class="login__check">-->

                <!--            <a href="#" class="login__forgot">Forgot Password?</a>-->
<!--            </div>-->
            <button type="submit" class="login__button">Create account</button>
            <p class="login__register">Already have an account? <a th:href="${'/login'}">Login</a>
            </p>
        </form>
</div>

<!--=============== MAIN JS ===============-->
<script src="/js/main.js"></script>
</body>
</html>
